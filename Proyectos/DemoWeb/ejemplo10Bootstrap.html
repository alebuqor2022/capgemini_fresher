<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap</title>
    <link href="./bootstrap-4.0.0/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="./bootstrap-4.0.0/dist/js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <h1>My First Bootstrap Page</h1>
        <p>This is some text.</p>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col bg-dark text-white">
                <a>Mi primer ejemplo con bootstrap</a>
            </div>
        </div>
        <div class="row">
            <div class="col-3 p-2">
                <button class="btn btn-block btn-outline-primary">Home</button>
                <button class="btn btn-block btn-outline-danger">Socios</button>
                <button class="btn btn-block btn-outline-warning">Libros</button>
            </div>
            <div class="col-9 p-2">
                <h2>Catalogo de Autores de Libros</h2>
                <table class="table">
                    <thead class="thead-dark">
                      <tr>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Email</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>John</td>
                        <td>Doe</td>
                        <td>john@example.com</td>
                      </tr>
                      <tr>
                        <td>Mary</td>
                        <td>Moe</td>
                        <td>mary@example.com</td>
                      </tr>
                      <tr>
                        <td>July</td>
                        <td>Dooley</td>
                        <td>july@example.com</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
</body>
</html>
