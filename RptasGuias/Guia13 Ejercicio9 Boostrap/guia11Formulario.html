<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulario</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="js/validadorFrom.js"></script>
  </head>
  <body class="container">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <section class="container">
      <h1>Rellena tu CV</h1>
      <div class="card w-75">
        <form action="./guia11.html" method="post">
          <div class="card-header">
            <h2 class="card-title">Datos personales</h2>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label for="provincia" class="form-label">Provincia</label>
              <select
                id="provincia"
                class="form-select"
                onchange="validarSelect(this, 'Por favor escoge una provincia')"
              >
                <option value="" selected>- selecciona -</option>
                <option value="ast">Asturias</option>
                <option value="ma">Madrid</option>
                <option value="ga">Galicia</option>
                <option value="can">Cantabria</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="fecha" class="form-label">Fecha de nacimiento</label>
              <div class="input-group">
                <input
                  type="number"
                  class="form-control"
                  id="fecha"
                  value="dia"
                  min="1"
                  max="31"
                  onchange="validarFecha()"
                />
                <span class="input-group-text">de</span>
                <select
                  name="meses"
                  id="meses"
                  class="form-select"
                  onchange="validarFecha()"
                >
                  <option value="" selected>Mes</option>
                  <option value="1">Enero</option>
                  <option value="2">Febrero</option>
                  <option value="3">Marzo</option>
                  <option value="4">Abril</option>
                </select>
                <span class="input-group-text">de</span>
                <input
                  id="año"
                  type="number"
                  value="año"
                  class="form-control"
                  min="1800"
                  max="2900"
                  onchange="validarFecha()"
                />
              </div>
            </div>

            <div class="mb-3">
              <label for="intereses" class="form-label">Temas de interés</label>
              <select
                id="intereses"
                name="intereses"
                multiple="multiple"
                class="form-select"
              >
                <option value="adDB">Administración de bases de datos</option>
                <option value="ap">Análisis y programación</option>
                <option value="a">Arquitectura</option>
                <option value="c">Calidad</option>
                <option value="erp">ERP, CRM, Business Intelligence</option>
              </select>
            </div>
          </div>
        </form>
      </div>
    </section>

    <section class="container">
      <h1>Información sobre el producto</h1>
      <form action="./guia11.html" method="post">
        <div class="card w-75">
          <div class="card-header">
            <h2 class="card-title">Datos básicos</h2>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                onchange="validarRelleno(this, 'Por favor introduzca nombre')"
              />
            </div>

            <div class="mb-3">
              <div class="form-floating">
                <textarea
                  id="desc"
                  style="height: 100px"
                  class="form-control"
                ></textarea>
                <label class="form-label" for="desc">Descripción</label>
              </div>
            </div>

            <div class="mb-3">
              <div class="input-group">
                <span class="input-group-text">Foto</span>
                <input type="text" class="form-control" />
                <input
                  type="button"
                  value="Elegir..."
                  class="btn btn-outline-secondary"
                />
              </div>
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" name="count" class="form-check-input" />
              <label class="form-check-label">Añadir contador de visitas</label>
            </div>
          </div>

          <div class="card">
            <div class="card-header">
              <h2 class="card-title">Datos económicos</h2>
            </div>

            <div class="card-body">
              <div class="row">
                <div class="col">
                  <div class="input-group">
                    <span class="input-group-text">Precio</span>

                    <input
                      class="form-control"
                      type="number"
                      onchange="validarPrecio(this)"
                    />
                    <div class="invalid-tooltip">
                      El precio debe ser mayor que 120
                    </div>

                    <span class="input-group-text">€</span>
                  </div>
                </div>

                <div class="col row">
                  <div class="col">
                    <label class="col-form-label">Impuestos</label>
                  </div>

                  <div class="col">
                    <select
                      class="form-select"
                      name="impuestos"
                      onchange="comprobarImpuestos(this, 'impuestosBajos')"
                    >
                      <option value="4">4%</option>
                      <option value="7">7%</option>
                      <option value="16">16%</option>
                      <option value="25">25%</option>
                    </select>

                    <p class="form-text" id="impuestosBajos">
                      Se ha seleccionado un impuesto bajo
                    </p>
                  </div>
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label">Promoción</label>
                <div class="form-check">
                  <input
                    type="radio"
                    name="promo"
                    id="na"
                    checked
                    class="form-check-input"
                    onchange="selecionaMejorOpcion()"
                  />
                  <label for="na" class="form-check-label">Ninguno</label>
                </div>
                <div class="form-check">
                  <input
                    type="radio"
                    name="promo"
                    id="transFree"
                    class="form-check-input"
                    onchange="selecionaMejorOpcion()"
                  />
                  <label for="transFree" class="form-check-label"
                    >Transporte gratuito</label
                  >
                </div>
                <div class="form-check">
                  <input
                    type="radio"
                    name="promo"
                    id="des"
                    class="form-check-input"
                    onchange="selecionaMejorOpcion()"
                  />
                  <label for="des" class="form-check-label">Descuento 5%</label>
                </div>
                <p class="form-text" id="mejorPromocion" hidden>
                  Se ha seleccionado la mejor promoción
                </p>
              </div>
            </div>
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
